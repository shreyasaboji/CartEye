<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCart - Payment</title>
  <style>
    /* === Background Animation === */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      overflow: hidden;
    }

    /* === Glass Payment Box === */
    .payment-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 30px;
      width: 360px;
      color: white;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #fff;
    }

    .amount {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0 25px;
      color: #ffe57f;
    }

    input {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
      margin-bottom: 15px;
    }

    input::placeholder { color: #ccc; }

    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: transform 0.2s ease, background 0.3s;
      margin-top: 15px;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    /* === Success Screen === */
    .success-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      animation: fadeIn 0.8s ease-in;
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .tick {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 6px solid #2ecc71;
      position: relative;
      margin-bottom: 20px;
    }
    /* === QR CODE STYLE (Smaller Size) === */
.qr-box {
  margin: 5px 0 15px;
  display: flex;
  justify-content: center;
}

.qr-box img {
  width: 130px;
  height: 130px;
  border-radius: 10px;
  border: 2px solid rgba(255,255,255,0.35);
  box-shadow: 0 0 12px rgba(255,255,255,0.25);
}


    .tick::after {
      content: '';
      position: absolute;
      left: 25px;
      top: 45px;
      width: 30px;
      height: 15px;
      border-left: 6px solid #2ecc71;
      border-bottom: 6px solid #2ecc71;
      transform: rotate(-45deg);
      animation: tickAnimation 0.7s ease forwards;
    }

    @keyframes tickAnimation {
      from { opacity: 0; transform: scale(0) rotate(-45deg); }
      to { opacity: 1; transform: scale(1) rotate(-45deg); }
    }
  </style>
</head>
<body>

  <!-- Payment Box -->
  <div class="payment-box" id="paymentBox">
    <h2>ðŸ’³ Complete Payment</h2>
    <div class="qr-box">
      <img src="qr.jpeg" alt="UPI QR Code">
    </div>
    <div class="amount">Total â‚¹<span id="amount">0</span></div>
    <input type="text" id="upiId" placeholder="Enter your UPI ID (optional)" />
    <button onclick="payNow()">Pay Now</button>
  </div>

  <!-- Success Screen -->
  <div class="success-screen" id="successScreen">
    <div class="tick"></div>
    <h1>Payment Successful!</h1>
    <p>Stock updated successfully.<br>Redirecting to Home...</p>
  </div>

  <script>
    // Display total amount
    document.getElementById("amount").textContent = localStorage.getItem("totalAmount") || 0;

    function payNow() {
      const upi = document.getElementById("upiId").value.trim();
      if (!upi && !confirm("Proceed without entering UPI ID?")) return;

      const amt = localStorage.getItem("totalAmount") || 0;
      const cartData = JSON.parse(localStorage.getItem("cartData") || "{}");
      let products = JSON.parse(localStorage.getItem("products")) || [];

      // --- âœ… Reduce stock for purchased items
      for (const key in cartData) {
        const item = cartData[key];
        const product = products.find(p => p.name === item.name);
        if (product) {
          product.stock -= item.qty;
          if (product.stock < 0) product.stock = 0;
        }
      }

      // --- âœ… Save updated stock
      localStorage.setItem("products", JSON.stringify(products));

      // --- âœ… Clear cart data
      localStorage.removeItem("cartData");
      localStorage.removeItem("totalAmount");

      // --- âœ… Transition to success screen
      document.getElementById("paymentBox").style.display = "none";
      const success = document.getElementById("successScreen");
      success.style.display = "flex";

      // --- âœ… Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    }
  </script>
</body>
</html>
