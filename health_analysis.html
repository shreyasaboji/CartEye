<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CartEye - Health Analysis</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a7bff, #00c6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    .item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 12px;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .item:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.25);
    }

    .item img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 15px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .info {
      flex: 1;
      text-align: left;
    }

    .info h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .health-bar {
      width: 100%;
      height: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.25);
      margin: 8px 0;
      overflow: hidden;
    }

    .bar {
      height: 10px;
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    .macros {
      font-size: 13px;
      color: #e8e8e8;
    }

    .circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(#00ff88 var(--percent), rgba(255,255,255,0.3) 0);
      margin: 25px auto 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle span {
      position: absolute;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    .btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #00c6ff, #0a7bff);
      border: none;
      color: white;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0a7bff, #00c6ff);
      box-shadow: 0 0 15px #00c6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ›’ Cart Health Analysis</h2>

    <div class="item">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Apple">
      <div class="info">
        <h3>Apple</h3>
        <div class="health-bar"><div class="bar" style="width: 95%; background:#00ff88;"></div></div>
        <div class="macros">Calories: 95 | Protein: 0.5g | Carbs: 25g | Fat: 0.3g</div>
      </div>
    </div>

    <div class="item">
      <img src="images/protien bar.jpg" alt="Protein Bar">
      <div class="info">
        <h3>Protein Bar</h3>
        <div class="health-bar"><div class="bar" style="width: 85%; background:#6cff6c;"></div></div>
        <div class="macros">Calories: 210 | Protein: 20g | Carbs: 23g | Fat: 8g</div>
      </div>
    </div>

    <div class="item">
      <img src="images/chips.jpg" alt="Chips">
      <div class="info">
        <h3>Chips</h3>
        <div class="health-bar"><div class="bar" style="width: 30%; background:#ff4d4d;"></div></div>
        <div class="macros">Calories: 300 | Protein: 3g | Carbs: 32g | Fat: 20g</div>
      </div>
    </div>

    <div class="item">
      <img src="images/oats.jpg" alt="Oats">
      <div class="info">
        <h3>Oats</h3>
        <div class="health-bar"><div class="bar" style="width: 90%; background:#00ff88;"></div></div>
        <div class="macros">Calories: 150 | Protein: 5g | Carbs: 27g | Fat: 2.5g</div>
      </div>
    </div>

    <div class="circle" id="circle" style="--percent: 0deg;">
      <span id="percentText">0%</span>
    </div>
    <p style="font-size: 14px; color: #eee;">Overall Cart Health</p>

    <button class="btn" onclick="nextPage()">Proceed to Checkout â†’</button>
  </div>

  <script>
    const healthScores = [95, 85, 30, 90];
    const avg = Math.round(healthScores.reduce((a,b) => a+b, 0) / healthScores.length);
    const circle = document.getElementById("circle");
    const text = document.getElementById("percentText");

    // Animate the circle filling
    let i = 0;
    const anim = setInterval(() => {
      i++;
      circle.style.setProperty("--percent", `${i * 3.6}deg`);
      text.innerText = `${i}%`;
      if (i >= avg) clearInterval(anim);
    }, 20);

    function nextPage() {
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>
