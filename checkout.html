<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Checkout - SmartCart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #2c3e50, #4e73a6, #6a5acd, #2c3e50);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .summary {
      max-width: 500px;
      width: 90%;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(4px);
      animation: fade-in 0.8s ease-out;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #1e3c72;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      font-size: 16px;
    }
    .total {
      font-weight: 700;
      font-size: 18px;
      text-align: right;
      margin-top: 15px;
      color: #1e3c72;
      border-top: 1px solid rgba(0,0,0,0.1);
      padding-top: 10px;
    }
    .btn {
      display: block;
      width: 80%;
      margin: 25px auto 0;
      background: #4e73a6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.1s;
    }
    .btn:hover {
      background: #6a5acd;
      transform: translateY(-1px);
    }
    .btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <h2>üßæ Checkout Summary</h2>
  <div class="summary" id="summary"></div>
  <button class="btn" onclick="goToPayment()">Proceed to Payment</button>

  <script>
    let data = localStorage.getItem("cartData");
    const summary = document.getElementById("summary");
    let total = 0;
    let purchasedItems = [];

    if (!data) {
      summary.innerHTML = "<p>No items in cart.</p>";
    } else {
      try {
        data = JSON.parse(data);
        summary.innerHTML = "";
        for (const key in data) {
          const it = data[key];
          const name = it.name || key;
          const qty = parseInt(it.qty || 1);
          const unitPrice = parseFloat(it.unit_price || it.price || 0);
          const subtotal = qty * unitPrice;

          total += subtotal;
          purchasedItems.push({ id: it.id, name, qty, unit_price: unitPrice });

          summary.innerHTML += `
            <div class="item">
              <div>${name} (x${qty})</div>
              <div>‚Çπ${subtotal.toFixed(2)}</div>
            </div>`;
        }
        summary.innerHTML += `<div class="total">Total: ‚Çπ${total.toFixed(2)}</div>`;
      } catch (e) {
        summary.innerHTML = "<p>‚ö†Ô∏è Error reading cart data.</p>";
        console.error("Cart parse error:", e);
      }
    }
    
function updateLocalInventoryAfterCheckout() {
  const cart = JSON.parse(localStorage.getItem("cart")) || {};
  const inventory = JSON.parse(localStorage.getItem("inventory")) || {};

  for (const key in cart) {
    if (inventory[key]) {
      inventory[key].stock -= cart[key].quantity;
      if (inventory[key].stock < 0) inventory[key].stock = 0;
    }
  }

  localStorage.setItem("inventory", JSON.stringify(inventory));
  console.log("‚úÖ Inventory updated after checkout:", inventory);
}



    function goToPayment() {
      // ‚úÖ Save total and purchased items for admin dashboard
      updateLocalInventoryAfterCheckout(); 
      localStorage.setItem("totalAmount", total.toFixed(2));
     

      // Continue to payment
      window.location.href = "payment.html";
    }
  </script>
</body>
</html>
